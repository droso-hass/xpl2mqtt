before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7

archives:
 -
  format: tar.gz
  name_template: "{{.Os}}-{{.Arch}}{{if .Arm}}v{{.Arm}}{{end}}-{{ .ProjectName }}"
  format_overrides:
    - goos: windows
      format: zip

dockers:
  - image_templates:
      - "droso-hass/xpl2mqtt:latest"
      - "droso-hass/xpl2mqtt:{{ .Tag }}"
      - "droso-hass/xpl2mqtt:v{{ .Major }}"

checksum:
  name_template: 'checksums.txt'
